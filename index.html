<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Motivational Quote Generator</title>
</head>
<body>
    <div class="container box is-bordered">
        <div id="quote-container" class="content">
            <p id="quote-text"></p>
            <strong id="quote-author"></strong>
        </div>
        <div class="buttons is-centered">
            <button id="generate-btn" class="button is-primary">Generate Quote</button>
        </div>
    </div>
    <style>
        body {
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .container {
            border: 2px solid #3273dc; /* Blue border color */
            padding: 20px; /* Optional: Add padding for better spacing */
            border-radius: 5px; /* Optional: Add border-radius for rounded corners */
        }

    </style>

    <script src="script.js"></script>
</body>
</html>
